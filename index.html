<body>

  <div class="container">
    <div class="row ">
      <div class="col mt-5 border border-success rounded ">
          <form class='p-5'>
              <div class="form-group row ">
                <label for="ip" class="col-sm-2 col-form-label">ip:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="ip" value="127.0.0.1">
                </div>
              </div>
              <div class="form-group row">
                <label for="port" class="col-sm-2 col-form-label">Port:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="port" placeholder="port" value="7070">
                </div>
              </div>
              <div class="form-group row">
                  <label for="time" class="col-sm-2 col-form-label">刷新時間:</label>
                  <div class="col-sm-10">
                      <select class="form-control" id="time">
                        <option>500</option>
                        <option>1000</option>
                        <option>1500</option>
                        <option>2000</option>
                        <option>3000</option>
                      </select>
                  </div>
                </div>
              <button onclick="click_on()" type="button" class="btn btn-outline-primary mb-3">啟動</button>
              <!-- <button type="submit" class="btn btn-outline-danger mb-3">取消</button> -->
            </form>
      </div>
   
    </div>
  </div>
